spring.application.name=hopdonghoaadonservice

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3307/hopdonghoaadonservicedb
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=8084

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Other service URLs
khachhang.service.url=http://khachhangservice/khachhang
thongkekhachhang.service.url=http://thongkekhachhangservice/thongkekhachhang